name: stock-monitor
services:
  # Django Backend API
  - name: api
    source_dir: /
    github:
      repo: YukunZhan123/stockMonitor
      branch: main
    run_command: gunicorn --worker-tmp-dir /dev/shm stocksubscription.wsgi
    environment_slug: python
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    routes:
      - path: /api
    envs:
      - key: SECRET_KEY
        scope: RUN_AND_BUILD_TIME
        type: SECRET
      - key: DEBUG
        value: "True"
        scope: RUN_AND_BUILD_TIME
      - key: ALLOWED_HOSTS
        value: "${APP_DOMAIN},0.0.0.0,localhost,127.0.0.1"
        scope: RUN_AND_BUILD_TIME
      - key: CORS_ALLOWED_ORIGINS
        value: "https://${APP_DOMAIN}"
        scope: RUN_AND_BUILD_TIME
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://${APP_DOMAIN}"
        scope: RUN_AND_BUILD_TIME
      - key: DJANGO_SETTINGS_MODULE
        value: "stocksubscription.settings"
        scope: RUN_AND_BUILD_TIME
      - key: PYTHONPATH
        value: "/workspace"
        scope: RUN_AND_BUILD_TIME
      - key: DATABASE_URL
        value: "${stocksubscription-db.DATABASE_URL}"
        scope: RUN_TIME
      - key: EMAIL_BACKEND
        value: "django.core.mail.backends.smtp.EmailBackend"
        scope: RUN_TIME
      - key: EMAIL_HOST_USER
        value: "yukunzhan123@gmail.com"
        scope: RUN_TIME
      - key: EMAIL_HOST_PASSWORD
        value: "todkpfywwxksutsl"
        scope: RUN_TIME
        type: SECRET
      - key: DEFAULT_FROM_EMAIL
        value: "yukunzhan123@gmail.com"
        scope: RUN_TIME
      - key: OPENAI_API_KEY
        scope: RUN_TIME
        type: SECRET

  # React Frontend
  - name: web
    source_dir: /frontend
    github:
      repo: YukunZhan123/stockMonitor
      branch: main
    build_command: |
      npm ci
      npm run build
    output_dir: dist
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: VITE_API_URL
        value: "https://${APP_DOMAIN}/api"
        scope: BUILD_TIME


databases:
  - engine: PG
    name: stocksubscription-db
    num_nodes: 1
    size: basic-xs
    version: "14"

jobs:
  - name: migrate
    source_dir: /
    github:
      repo: YukunZhan123/stockMonitor
      branch: main
    run_command: |
      python manage.py collectstatic --noinput
      python manage.py migrate
    environment_slug: python
    instance_size_slug: basic-xxs
    kind: PRE_DEPLOY
    envs:
      - key: SECRET_KEY
        scope: RUN_AND_BUILD_TIME
        type: SECRET
      - key: DEBUG
        value: "False"
        scope: RUN_AND_BUILD_TIME
      - key: DJANGO_SETTINGS_MODULE
        value: "stocksubscription.settings"
        scope: RUN_AND_BUILD_TIME
      - key: DATABASE_URL
        value: "${stocksubscription-db.DATABASE_URL}"
        scope: RUN_TIME
