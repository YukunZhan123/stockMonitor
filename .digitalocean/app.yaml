name: stock-monitor
services:
  # Django Backend API
  - name: api
    source_dir: /
    github:
      repo: YukunZhan123/stockMonitor
      branch: main
    run_command: gunicorn stocksubscription.wsgi:application --bind 0.0.0.0:8080 --workers 2
    environment_slug: python
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    routes:
      - path: /api
      - path: /admin
    envs:
      - key: SECRET_KEY
        scope: RUN_AND_BUILD_TIME
        type: SECRET
      - key: DEBUG
        value: "False"
        scope: RUN_AND_BUILD_TIME
      - key: ALLOWED_HOSTS
        value: "${APP_DOMAIN}"
        scope: RUN_AND_BUILD_TIME
      - key: CORS_ALLOWED_ORIGINS
        value: "https://${APP_DOMAIN}"
        scope: RUN_AND_BUILD_TIME
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://${APP_DOMAIN}"
        scope: RUN_AND_BUILD_TIME
      - key: DJANGO_SETTINGS_MODULE
        value: "stocksubscription.settings"
        scope: RUN_AND_BUILD_TIME

  # React Frontend
  - name: web
    source_dir: /frontend
    github:
      repo: YukunZhan123/stockMonitor
      branch: main
    build_command: |
      npm ci
      npm run build
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: VITE_API_URL
        value: "https://${APP_DOMAIN}/api"
        scope: BUILD_TIME

  # Celery Worker for Background Tasks
  - name: worker
    source_dir: /
    github:
      repo: YukunZhan123/stockMonitor
      branch: main
    run_command: celery -A stocksubscription worker --loglevel=info
    environment_slug: python
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: SECRET_KEY
        scope: RUN_AND_BUILD_TIME
        type: SECRET
      - key: DEBUG
        value: "False"
        scope: RUN_AND_BUILD_TIME
      - key: DJANGO_SETTINGS_MODULE
        value: "stocksubscription.settings"
        scope: RUN_AND_BUILD_TIME

  # Celery Beat for Scheduled Tasks
  - name: scheduler
    source_dir: /
    github:
      repo: YukunZhan123/stockMonitor
      branch: main
    run_command: celery -A stocksubscription beat --loglevel=info
    environment_slug: python
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: SECRET_KEY
        scope: RUN_AND_BUILD_TIME
        type: SECRET
      - key: DEBUG
        value: "False"
        scope: RUN_AND_BUILD_TIME
      - key: DJANGO_SETTINGS_MODULE
        value: "stocksubscription.settings"
        scope: RUN_AND_BUILD_TIME

databases:
  - engine: PG
    name: stocksubscription-db
    num_nodes: 1
    size: basic-xs
    version: "14"

jobs:
  - name: migrate
    source_dir: /
    github:
      repo: YukunZhan123/stockMonitor
      branch: main
    run_command: |
      python manage.py collectstatic --noinput
      python manage.py migrate
    environment_slug: python
    instance_size_slug: basic-xxs
    kind: PRE_DEPLOY